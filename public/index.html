<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>(TO)DO</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="Wat ga je vandaag doen?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			
		</footer>
		<!-- 
		when a todo is completed:
			li gets class 'completed'
			checkbox needs 'checked'
		 -->
		<li class="clone" data-id="">
			<div class="view">
				<input class="toggle" type="checkbox">
				<label></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="">
		</li>
		<script src="js/jquery.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
